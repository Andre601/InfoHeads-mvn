# All of your InfoHeads Will be located here!
#
# Placeholders: {player-x} {player-y} {player-z} {block-x} {block-y} {block-z} {player-name}
# PlaceHolderAPI: You can use placeholders provided by PAPI.
#
# Change the default heads that you get with the InfoHead Wizard here.
Heads:
- 'MHF_Question'
- 'MHF_Exclamation'
- 'MHF_Chest'
- 'MHF_Facebook'
- 'MHF_ArrowUp'
- 'MHF_ArrowDown'
- 'MHF_ArrowLeft'
- 'MHF_ArrowRight'
#
# All of your infoheads will appear here. You can edit them but beware when doing so.
Infoheads:
  0:
    location:
      x: 0
      y: 0
      z: 0
      world: "world"
    commands:
      - "say Hello"
      - "say Goodbye"
    messages:
      - "Hi {player-name}"
      - "Bye {player-name}"

